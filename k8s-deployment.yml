apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: pyflaskacr.azurecr.io/flask-app:v1
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: postgresql://pyflaskdbadmin:admin@153615@pyflaskgrpdb.postgres.database.azure.com:5432/mydb
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: flask-app